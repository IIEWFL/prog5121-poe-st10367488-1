name: manual

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: List contents
        run: ls

      - name: Compile classes
        run: javac -d ./bin -cp "./testresources/junit-platform-console-standalone-1.9.2.jar" ./src/prog5121.project/Login.java ./src/prog5121.project/Task.java ./src/prog5121.project/TaskArray.java ./test/prog5121.project/LoginTest.java ./test/prog5121.project/TaskTest.java ./test/prog5121.project/TaskArrayTest.java

      - name: List contents of bin directory after compile
        run: ls ./bin/prog5121.project

      # Run LoginTest and create report
      - name: Run LoginTest and create report
        run: |
          ls ./bin
          java -jar ./testresources/junit-platform-console-standalone-1.9.2.jar -cp ./bin --select-class prog5121.project.LoginTest

      # Run TaskTest and create report
      - name: Run TaskTest and create report
        run: |
          ls ./bin
          java -jar ./testresources/junit-platform-console-standalone-1.9.2.jar -cp ./bin --select-class prog5121.project.TaskTest

 # Run TaskArrayTest and create report
      - name: Run TaskArrayTest and create report
        run: |
          ls ./bin
          java -jar ./testresources/junit-platform-console-standalone-1.9.2.jar -cp ./bin --select-class prog5121.project.TaskArrayTest
